<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Alya</title>
<style>
/* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: white;
}

section {
    padding: 2em;
}

.project {
    margin-bottom: 2em;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
}

/* Add more styling as needed */

</style>
</head>
<body>
    <header>
        <h1>Alya's Portofolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Alya, a passionate web developer...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>This is a description of my first project...</p>
        </div>
        <!-- Add more project divs as needed -->
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at alya@example.com</p>
    </section>

    <footer>
        <p>&copy; 2023 Alya. All rights reserved.</p>
    </footer>
</body>
</html>
